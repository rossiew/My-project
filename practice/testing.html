<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <p>This thx</p>


    <!-- жирный текст  -->
    <strong>This is text </strong>
    <b>Text</b>

    <!-- emphasis  курсивный текст -->
    <em>Curseve</em>
    <br>
    <!-- definiton element как курсив  -->
    <dfn>Text </dfn> - is definiton

    <u>Underline text</u>


    <br>

    <!-- deleted text -үсті сызылып туратын текст  -->
    <del>Deleted</del>

    <!-- marked text  -->
    <mark>Marked text</mark>
    <br>

    <!-- subscript астыға түсіп тұратын -->
    h<sub>2</sub>o

    <!-- superscript үстіге көтеріліп тұратын -->
    Year<sup>2024</sup>
    <br>

    <!-- цитаталар үшін қолданылады -->
    <blockquote>"Это длинная цитата, которую можно использовать для оформления важной мысли или ссылки на источник."
    </blockquote>

    <!-- кішкентай текст -->
    <small>Small text </small>

    <!--underline text also  -->
    <ins>Inserted text</ins>
    <br>




</body>
</html>
