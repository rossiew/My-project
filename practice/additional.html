<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        table,th,td{
            border: 5px solid rgb(138, 53, 53);
            padding: 15px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    
<label for="button">Button:</label>
    <input type="button">
<br><br><br>

    <label for="checkbox">checkbox:</label>
<input type="checkbox">


<br><br><br>

    <label for="radio">Radio:</label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female

    <br><br><br>

    <label for="select">Select:</label>
    <select id="select">
        <option value="">Select</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>


    <br><br><br>

    <label for="textarea">Textarea:</label>
    <textarea id="textarea" rows="4" cols="50"></textarea>


    <br><br><br>

    <label for="file">File:</label>                     
    <input type="file" id="file">

    <br><br><br>

    <label for="range">Range:</label>
    <input type="range" id="range" min="0" max="100">

    <br><br><br>

    <label for="color">Color:</label>
    <input type="color" id="color">

    <br><br><br>

    <label for="date">Date:</label>
    <input type="date" id="date">

    <br><br><br>

    <label for="time">Time:</label>
    <input type="time" id="time">

    <br><br><br>

    <label for="datetime-local">Datetime-local:</label>
    <input type="datetime-local" id="datetime-local">

    <br><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email">

    <br><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url">

    <br><br><br>

    <label for="search">Search:</label>
    <input type="search" id="search">

    <br><br><br>

    <label for="tel">Tel:</label>
    <input type="tel" id="tel">


    <br><br><br>

    <label for="number">Number:</label>
    <input type="number" id="number" min="0" max="100">

    <br><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password">

    <br><br><br>

    <label for="submit">Submit:</label>
    <input type="submit">

    <br><br><br>

    <label for="reset">Reset:</label>
    <input type="reset">

    <br><br><br>

    <label for="image">Image:</label>
    <input type="image" src="https://i.pinimg.com/originals/4b/4a/57/4b4a5734a6d77798926981d95844464f.png" alt="Submit" width="100" height="50">

    <br><br><br>

    <label for="hidden">Hidden:</label>
    <input type="hidden" id="hidden" value="hidden value">

    <br><br><br>

    <label for="output">Output:</label>
    <output id="output"></output>

    <br><br><br>

    <label for="progress">Progress:</label>
    <progress id="progress" max="100"></progress>

    <br><br><br>

    <label for="meter">Meter:</label>
    <meter id="meter" value="50" min="0" max="100"></meter>

    <br><br><br>

    <label for="month">Month:</label>
    <input type="month">

    <br><br><br>

    <label for="week">Week:</label>
    <input type="week">


    <br><br><br><br>

    <table>
<tr>
    <th rowspan="3">first</th>
    <th>second</th>
</tr>

<tr>
    <td>for first</td>
    <td>for second</td>
</tr>

<tr>
    <td>for first</td>
    <td>for second</td>
</tr>
    </table>
</body>
</html>
